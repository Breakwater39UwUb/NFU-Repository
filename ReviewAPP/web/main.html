    <style>
        * {

        .button-container {
            width: 100%;
            height: 100vh;

            background-image: url(image/background2.jpg);
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .form_box {
            width: 90%;
            max-width: 450px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 50px 60px 70px;
            text-align: center;
            ;
            position: none;
        }
        
        .form_box h1 {
            font-size: 30px;
            margin-bottom: 60px;
            color: blue;
            position: relative;
        }
        
        .form_box h1::after {
            content: ' ';
            width: 30px;
            height: 4px;
            border-radius: 3px;
            background: blue;
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .input-fieid {
            background: #eaeaea;
            margin: 15px 0;
            border-radius: 3px;
            display: flex;
            align-items: center;
            max-height: 65px;
            transition: max-height 0.5s;
            overflow: hidden;
        }
        
        input {
            width: 100%;
            background: transparent;
            border: 0;
            outline: 0;
            padding: 18px 15px;
        }
        
        form p {
            text-align: left;
            font-size: 13px;
        }
        
        form p a {
            text-decoration: none;
            color: red;
        }
        
        a {
            text-decoration: none;
        }
        
        .btn-field {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        
        .btn-field button {
            flex-basis: 48%;
            color: black;
            height: 40px;
            border-radius: 20px;
            border: 0;
            outline: 0;
            cursor: pointer;
            transition: background 1s;
        }
        
        .btn-field button.disable {
            background: #eaeaea;
            color: #555;
        }
        
        .btn-field h1 {
            display: none;
        }
        
        .header {
            position: fixed;
            height: 80px;
            width: 100%;
            z-index: 100;
            padding: 0 20px;
        }
        
        .nav {
            max-width: 1100px;
            width: 100%;
            margin: 0 auto;
        }
        
        .nav,
        .nav_items {
            display: flex;
            height: 100%;
            align-items: center;
            justify-content: space-between;
        }
        
        .nav_logo {
            font-size: 30px;
        }
        
        .nav_logo,
        .nav_link,
        .Open {
            color: black;
            height: 100%;
            font-size: 1.2rem;
            padding: .7rem 1.5rem;
        }
        
        .nav_items {
            column-gap: 25px;
            font-size: 1.2rem;
            color: black;
        }
        
        .nav_link {
            color: white;
        }
        
        .nav_link:hover {
            color: blue;
        }
        
        .Open {
            padding: 6px 24px;
            border: 2px soild #fff;
            background: transparent;
            border-radius: 6px;
            cursor: pointer;
            height: 50px;
            width: 200px;
        }
        
        .Open:active {
            transform: scale(0.98);
        }
        
        .Close {
            border: 2px soild #fff;
            background: transparent;
            cursor: pointer;
        }
        
        select option {
            display: block;
            font-size: 1.2rem;
            color: black;
        }
        
        select {
            padding: .7rem 1.5rem;
            font-size: 1.2rem;
            color: black;
        }
        
        input[type="date"]::-webkit-calendar-picker-indicator {
            background: transparent;
            bottom: 0;
            color: transparent;
            cursor: pointer;
            height: auto;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            width: auto;
        }
