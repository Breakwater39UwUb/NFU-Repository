    <script type="text/javascript" id="gwd-init-code">
        var ctx = document.getElementById("myChart");

        let str2 = '{{ str2 }}'; 
        let str3 = '{{ str3 }}'; 
        let str4 = '{{ str4 }}'; 
        myChart.setAttribute('width','600');    
        myChart.setAttribute('height','1200'); 
        var chart = new Chart(ctx, {
        type: "pie", // 圖表類型
        data: {
            labels: [ "價格:"+str1+"筆", "餐點:"+str2+"筆", "服務:"+str3+"筆", "環境:"+str4+"筆"], //顯示區間名稱

           ]

     });
